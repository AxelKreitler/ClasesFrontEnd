<body>
    <!-- 
        JSON: Javascript object notation
        XML: formato resumido, facil de acceder a la informacion, "ligero" liviano
     -->
     <script>
         var myJSON = {
             nombre:"Juan",
             apellido:"Sarasa",
             edad: 23
         };

         document.write("El nombre es: " + myJSON.nombre + " " + myJSON.apellido + " y su edad es " + myJSON.edad);
     </script>
</body>
